<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AASTU Student Portal - Login</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container">

        <div class="left-side">
            <img src="images/AASTU-LOGO.png" alt="AASTU Logo" class="logo" />
            <h1 class="welcome-text">WELCOME BACK TO<br>AASTU STUDENT PORTAL</h1>
            <p class="subtitle">Your Academic Life, Organized in One Place</p>
        </div>

        <div class="right-side">
            <h2>LOGIN TO YOUR ACCOUNT</h2>

            <form onsubmit="handleLogin(event, 'instructor')">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="User name or Email" required />
                </div>

                <div class="form-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" placeholder="Id number" required />
                </div>

                <div class="form-group password-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="error-message" style="color: red; display: none; text-align: center; margin-bottom: 10px;">
                </p>
                <div class="btn-container">
                    <button type="submit" class="login-btn">LOGIN</button>
                </div>
            </form>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <script src="scripts/validate.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
