    <link rel="icon" type="image/jpg" href="../images/favicon.jpg">

    <link rel="stylesheet" href="../styles/shared.css">
    <script src="../scripts/menu.js" defer></script>

<body>

    <header>
        <div class="nav-container">
            <img src="../images/AASTU-LOGO.png" alt="AASTU Logo" class="logo">
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>

            <nav>

        <h1>Your Courses</h1>
        <p>Manage and explore all your registered and available courses</p>

    <div class="main-content">

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <select id="semesterFilter">
                    <option value="">All Semesters</option>
                    <option value="2025-1">2025 Semester I</option>
                    <option value="2025-2">2025 Semester II</option>
                    <option value="2024-2">2024 Semester II</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" id="searchInput" placeholder="Search by course name or code...">
            </div>
        </div>

        <!-- Courses Grid -->
        <div class="courses-grid" id="coursesContainer">

            <!-- Course cards will be generated by JavaScript -->

        </div>

        <div class="no-results" id="noResults" style="display:none;">
            No courses found matching your search criteria...
        </div>

    </div>

    <footer>
        <div class="footer-content">
            <h3>Contact us</h3>
